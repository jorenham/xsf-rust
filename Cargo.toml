[package]
name = "xsf"
version = "0.2.0+0.1.2"
authors = ["Joren Hammudoglu <jhammudoglu@gmail.com>"]
categories = ["api-bindings", "mathematics", "science"]
edition = "2024"
include = ["*.rs", "xsf/include/*"]
keywords = ["ffi", "bindings", "math", "xsf", "scipy"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/jorenham/xsf-rust"
rust-version = "1.85.1"
description = "Rust bindings for scipy's xsf special functions library"

[build-dependencies]
bindgen = "0.72.1"
cc = "1.2.40"

[dependencies]
num-complex = { version = "0.4.6", default-features = false }

[dev-dependencies]
arrow = { version = "56.2.0", default-features = false }
parquet = { version = "56.2.0", default-features = false, features = ["arrow", "zstd"] }
