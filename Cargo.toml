[package]
name = "xsf"
version = "0.2.2+0.1.3"
authors = ["Joren Hammudoglu <jhammudoglu@gmail.com>"]
categories = ["api-bindings", "mathematics", "science", "no-std"]
edition = "2024"
include = ["*.rs", "xsf/include"]
keywords = ["ffi", "bindings", "math", "xsf", "scipy"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/jorenham/xsf-rust"
rust-version = "1.85.1"
description = "Bindings for SciPy special functions"

[build-dependencies]
cc = "1.2.41"
bindgen = { version = "0.72.1", default-features = false, features = ["runtime"] }

[dependencies]
num-complex = { version = "0.4.6", default-features = false }

[dev-dependencies]
arrow = { version = "56.2.0", default-features = false }
parquet = { version = "56.2.0", default-features = false, features = ["arrow", "zstd"] }
