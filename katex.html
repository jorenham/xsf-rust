<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css"
  integrity="sha384-WcoG4HRXMzYzfCgiyfrySxx90XSl2rxY5mnVY5TwtWE6KLrArNKn0T/mOgNL0Mmi"
  crossorigin="anonymous"
>
<script
  src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.js"
  integrity="sha384-J+9dG2KMoiR9hqcFao0IBLwxt6zpcyN68IgwzsCSkbreXUjmNVRhPFTssqdSGjwQ"
  crossorigin="anonymous"
>
</script>
<script
  src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/contrib/auto-render.min.js"
  integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh"
  crossorigin="anonymous"
>
</script>
<script
  src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/contrib/copy-tex.min.js"
  integrity="sha384-HORx6nWi8j5/mYA+y57/9/CZc5z8HnEw4WUZWy5yOn9ToKBv1l58vJaufFAn9Zzi"
  crossorigin="anonymous"
>
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  renderMathInElement(document.body, {
    strict: "error",
    throwOnError: true,
    trust: true,
    delimiters: [{left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}],
    macros: {
      // Beta function
      "\\B": "\\mathop{\\Beta}",

      // error function
      "\\erf": "\\mathop{\\mathrm{erf}}",
      "\\erfc": "\\mathop{\\mathrm{erfc}}",
      "\\erfi": "\\mathop{\\mathrm{erfi}}",

      // sign function
      "\\sgn": "\\mathop{\\mathrm{sgn}}",

      // kelvin functions
      "\\ber": "\\mathop{\\mathrm{ber}}",
      "\\berp": "\\mathop{\\mathrm{ber}'}",
      "\\bei": "\\mathop{\\mathrm{bei}}",
      "\\beip": "\\mathop{\\mathrm{bei}'}",
      "\\ker": "\\mathop{\\mathrm{ker}}",
      "\\kerp": "\\mathop{\\mathrm{ker}'}",
      "\\kei": "\\mathop{\\mathrm{kei}}",
      "\\keip": "\\mathop{\\mathrm{kei}'}",

      // sine and cosine integrals
      "\\Si": "\\mathop{\\mathrm{Si}}",
      "\\Ci": "\\mathop{\\mathrm{Ci}}",
      "\\Shi": "\\mathop{\\mathrm{Shi}}",
      "\\Chi": "\\mathop{\\mathrm{Chi}}",

      // falling and rising factorials
      "\\fpow": "#1^{\\overline{#2}}",
      "\\rpow": "#1^{\\underline{#2}}",

      // some missing "physics" tex package commands
      "\\dd": "\\,\\mathrm{d}{#1}",
    },
  })
})
</script>

<style>
.docblock > p { overflow-y: hidden }
</style>
